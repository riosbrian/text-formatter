<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <form action="" class="formatterForm">
        <div class="checks-container">
          <div class="check">
            <input type="checkbox" name="upper" id="" />
            <label for="upper">Uppercase</label>
          </div>
          <div class="check">
            <input type="checkbox" name="lower" id="" />
            <label for="lower">Lowercase</label>
          </div>
          <div class="check">
            <input type="checkbox" name="capitalize" id="" />
            <label for="capitalize">Capitalize</label>
          </div>
          <button type="submit">Format</button>
        </div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p class="characterCount">Se contaron 10 caracteres</p>
      </form>
    </main>
  </body>
</html>
