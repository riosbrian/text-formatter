<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Formatter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <form action="" class="formatterForm">
        <div class="actions-container">
          <div class="checks-container">
            <div class="check">
              <input type="radio" name="check" value="uppercase" id="upper" />
              <label for="upper">Uppercase</label>
            </div>
            <div class="check">
              <input type="radio" name="check" value="lowercase" id="lower" />
              <label for="lower">Lowercase</label>
            </div>
            <div class="check">
              <input
                type="radio"
                name="check"
                value="capitalize"
                id="capitalize"
              />
              <label for="capitalize">Capitalize</label>
            </div>
          </div>
          <button class="btn btn-submit" type="submit">Format</button>
        </div>
        <textarea class="textarea" name="text" id=""></textarea>
        <p class="characterCount">
          <span class="characters">10 characters </span>were counted.
        </p>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
